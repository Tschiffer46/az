<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#f0f7f2" rx="12"/>
  <!-- Jacket shape -->
  <g fill="#217A3F" opacity="0.9">
    <!-- Left sleeve (long) -->
    <polygon points="45,90 100,68 120,140 75,145"/>
    <!-- Right sleeve (long) -->
    <polygon points="255,90 200,68 180,140 225,145"/>
    <!-- Body -->
    <rect x="88" y="95" width="124" height="140" rx="4"/>
    <!-- Collar left -->
    <polygon points="118,62 150,78 140,95 108,82" fill="#1a6333"/>
    <!-- Collar right -->
    <polygon points="182,62 150,78 160,95 192,82" fill="#1a6333"/>
    <!-- Zipper -->
    <rect x="146" y="78" width="8" height="120" rx="2" fill="#1a6333"/>
    <!-- Pockets -->
    <rect x="100" y="170" width="35" height="8" rx="3" fill="#1a6333"/>
    <rect x="165" y="170" width="35" height="8" rx="3" fill="#1a6333"/>
  </g>
  <!-- UIF text on chest -->
  <text x="130" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">UIF</text>
</svg>
