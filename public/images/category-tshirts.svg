<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#f0f7f2" rx="12"/>
  <!-- T-shirt shape -->
  <g fill="#217A3F" opacity="0.9">
    <!-- Left sleeve -->
    <polygon points="50,80 100,60 120,110 90,120"/>
    <!-- Right sleeve -->
    <polygon points="250,80 200,60 180,110 210,120"/>
    <!-- Body -->
    <rect x="90" y="100" width="120" height="130" rx="4"/>
    <!-- Collar -->
    <path d="M120,60 Q150,90 180,60" stroke="#217A3F" stroke-width="8" fill="none"/>
  </g>
  <!-- UIF text on chest -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="white">UIF</text>
</svg>
