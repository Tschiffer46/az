<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <rect width="300" height="300" fill="#f0f7f2" rx="12"/>
  <!-- Scarf shape - flowing -->
  <g fill="#217A3F" opacity="0.9">
    <!-- Main scarf body draped around neck -->
    <path d="M90,80 Q110,70 150,75 Q190,70 210,80 L205,100 Q185,92 150,97 Q115,92 95,100 Z"/>
    <!-- Left drape hanging down -->
    <rect x="88" y="98" width="38" height="150" rx="8" transform="rotate(-8, 107, 173)"/>
    <!-- Right drape hanging down -->
    <rect x="174" y="98" width="38" height="150" rx="8" transform="rotate(8, 193, 173)"/>
    <!-- Fringe left -->
    <line x1="85" y1="240" x2="80" y2="258" stroke="#217A3F" stroke-width="3"/>
    <line x1="93" y1="242" x2="90" y2="260" stroke="#217A3F" stroke-width="3"/>
    <line x1="101" y1="242" x2="100" y2="260" stroke="#217A3F" stroke-width="3"/>
    <!-- Fringe right -->
    <line x1="199" y1="240" x2="204" y2="258" stroke="#217A3F" stroke-width="3"/>
    <line x1="207" y1="242" x2="214" y2="260" stroke="#217A3F" stroke-width="3"/>
    <line x1="215" y1="242" x2="220" y2="260" stroke="#217A3F" stroke-width="3"/>
    <!-- Horizontal stripes -->
    <rect x="86" y="150" width="40" height="8" rx="2" fill="#1a6333" opacity="0.6" transform="rotate(-8, 106, 154)"/>
    <rect x="174" y="150" width="40" height="8" rx="2" fill="#1a6333" opacity="0.6" transform="rotate(8, 194, 154)"/>
  </g>
  <!-- UIF text on scarf -->
  <text x="107" y="128" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(-8, 107, 128)">UIF</text>
</svg>
